<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/site.css"/>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/wildcard">Wildcard Team</a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand" href="/players">Players</a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand" href="/kings_of_gameweek">Dream Team</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="page-header">
        <h1>Welcome to the Team Page</h1>
    </div>
    <table class="table table-striped table-bordered">
        <tr>
            <td>Image</td>
            <td>First Name</td>
            <td>Second Name</td>
            <td>Points</td>
            <td>Price</td>
            <td>Position</td>
            <td>Expected Points</td>
            <td>Selected By %</td>

        </tr>
        <tr th:each="player: ${team}">
            <td><img th:src="${player.imageURL}" width="100" height="100"></td>
            <td th:text="${player.firstName}">First Name</td>
            <td th:text="${player.secondName}">Last Name</td>
            <td th:text="${player.gwPoints}">Points</td>
            <td th:text="${player.price}">Price</td>
            <td th:text="${player.position}">Position</td>
            <td th:text="${player.expectedPoints}">Expected Points</td>
            <td th:text="${player.selectedBy}">Selected By %</td>



<!--        <tr th:each="playerImage: ${}"}></tr>-->

    </table>
</div>
<footer class="footer navbar-inverse navbar-fixed-bottom">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"><p class="text-muted">@Copyright 2022 Ember Brennan</p></div>
        </div>
    </div>
</footer>

<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
